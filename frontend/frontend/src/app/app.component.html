<header>
    <div class="logo">
        <img src="assets/logo.png" alt="WellBeing Medical Group Logo">
    </div>
    <div class="header-content">
        <nav *ngIf="loggedIn == false">
            <ul>
                <li><a [routerLink]="['/']">About Us</a></li>
                <li><a [routerLink]="['/login']">Log in</a></li>
                <li><a [routerLink]="['/register']">Sign up</a></li>
            </ul>
        </nav>
        <nav *ngIf="loggedIn == true && type == 'student'">
            <ul>
                <li><a (click)="profile()">Profile</a></li>
                <li><a [routerLink]="['/tutors']">Tutors</a></li>
                <li><a [routerLink]="['/classesStudent']">Classes</a></li>
                <li><a [routerLink]="['/notifications']">Notifications</a></li>
                <li><a (click)="logout()">Log out</a></li>
            </ul>
        </nav>
        <nav *ngIf="loggedIn == true && type == 'tutor'">
            <ul>
                <li><a (click)="profile()">My profile</a></li>
                <li><a [routerLink]="['/classesTutor']">Classes</a></li>
                <li><a [routerLink]="['/tutorsStudents']">My students</a></li>
                <li><a (click)="logout()">Log out</a></li>
            </ul>
        </nav>
        <nav *ngIf="loggedIn == true && type == 'admin'">
            <ul>
                <li><a [routerLink]="['/charts']">Statistics</a></li>
                <li><a [routerLink]="['/registrationRequests']">Users</a></li>
                <li><a (click)="logout()">Log out</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="main">
    <router-outlet></router-outlet>
</div>
<footer>
    <p>&copy; 2023 My dearest teacher. All rights reserved.</p>
</footer>
