<h2 class="text-center">Update profile</h2>
<div class="text-center err" *ngIf="loggedIn==false">
    <br>You are not logged in!<br><br>
    <input type='button' value='Log in' [routerLink]="['/login']" class="button btn" style="margin-right: 10px;">
    <input type='button' value='Sign up' [routerLink]="['/signup']" class="button btn">
</div>
<form *ngIf="loggedIn==true">
    <table>
        <tr>
            <td>First name:</td>
            <td>
                <input type='text' name='firstname' [(ngModel)]='firstname' class="form-control">
            </td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td>
                <input type='text' name='lastname' [(ngModel)]='lastname' class="form-control">
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <input type='text' name='address' [(ngModel)]='address' class="form-control">
            </td>
        </tr>
        <tr>
            <td>Contact number:</td>
            <td>
                <input type='text' name='contact' [(ngModel)]='contact' class="form-control">
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <input type='text' name='email' [(ngModel)]='email' class="form-control">
            </td>
        </tr>
        <tr>
            <td>Profile picture:</td>
            <td>
                <input type="file" name="image" class="form-control" (change)="onChange($event)" accept=".png,Â .jpg">
            </td>
        </tr>
        <tr *ngIf="user.type==='student'">
            <td>Type of school:</td>
            <td>
                <select name='typeOfSchool' [(ngModel)]='typeOfSchool' class="form-control">
                    <option value="Primary school">Primary school</option>
                    <option value="High school">High school</option>
                    <option value="Vocational high school">Vocational high school</option>
                    <option value="Art high school">Art high school</option>
                </select>
            </td>
        </tr>
        <tr *ngIf="user.type==='student'">
            <td>Current grade:</td>
            <td>
                <select name='currentGrade' [(ngModel)]='currentGrade' class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" *ngIf="typeOfSchool==='Primary school'">5</option>
                    <option value="6" *ngIf="typeOfSchool==='Primary school'">6</option>
                    <option value="7" *ngIf="typeOfSchool==='Primary school'">7</option>
                    <option value="8" *ngIf="typeOfSchool==='Primary school'">8</option>
                </select>
            </td>
        </tr>
        <tr *ngIf="user.type==='tutor'">
            <td>Which subjects would you like teach?</td>
            <td>
                <select multiple name='subjects' [(ngModel)]='subjects' class="form-control">
                    <option *ngFor="let s of allSubjects" (value)="s.name">{{s.name}}</option>
                </select>
            </td>
        </tr>
        <tr *ngIf="user.type==='tutor'">
            <td></td>
            <td>Other: <input type="text" name="other" [(ngModel)]="other" class="form-control" style="width: 305px; display: inline-block;"></td>
        </tr>
        <tr *ngIf="user.type==='tutor'">
            <td>Which age do you want to teach?</td>
            <td>
                <select name='age' [(ngModel)]='age' class="form-control">
                    <option value="Primary school - 1-4 grade">Primary school - 1-4 grade</option>
                    <option value="Primary school - 5-8 grade">Primary school - 5-8 grade</option>
                    <option value="High school">High school</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="err text-center">
                {{message}}
            </td>
        </tr>
        <tr>
            <td colspan="2" class="text-center">
                <input type='button' value='Update' (click)='update()' class="button btn">
            </td>
        </tr>
    </table>
</form>
